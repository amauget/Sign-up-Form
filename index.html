            <div class="name">
                <form class="input" action="#" >
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                </form>
                <form class="input"action="#">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                </form>
            </div>
            <div class="contact">
                <form action="#" class="input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="johnDoe@website.com" required>
                </form>
                <form action="#" class="input">
                    <label for="phoneNum">Phone Number:</label>
                    <input type="text" id="phoneNum" name="phoneNum" placeholder="(999)999-9999" required>
                </form>
            </div>    
                
            <div class="password">
                <form action="#" class="input">
                    <label for="createPassword"> Create a password:</label>
                    <input type="text" id="createPassword" name="createPassword" placeholder="*******" required>
                </form>
            
                <form action="#" class="input">
                    <label for="verifyPassword">Verify password:</label>
                    <input type="text" name="verifyPassword" id="verifyPassword" placeholder="*******" required>
